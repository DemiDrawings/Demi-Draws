<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            text-align: center;
        }
        nav {
            background-color: #222;
            padding: 10px;
        }
        nav button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        nav button.active {
            background: white;
            color: black;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }
        #intro {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="intro">
        <video id="introVideo" width="100%" autoplay muted>
            <source src="logo_intro.mp4" type="video/mp4">
        </video>
    </div>
    
    <nav>
        <button class="tab" onclick="showTab('about')">About</button>
        <button class="tab" onclick="showTab('concept')">Concept Art</button>
        <button class="tab" onclick="showTab('illustration')">Illustration</button>
        <button class="tab" onclick="showTab('projects')">Projects</button>
    </nav>
    
    <div id="about" class="content">Welcome to my portfolio! Add your bio here.</div>
    <div id="concept" class="content" style="display: none;"> <div class="gallery"></div> </div>
    <div id="illustration" class="content" style="display: none;"> <div class="gallery"></div> </div>
    <div id="projects" class="content" style="display: none;"> <div class="gallery"></div> </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("intro").style.display = "none";
            }, 5000);
        });
        
        function showTab(tabName) {
            document.querySelectorAll(".content").forEach(div => div.style.display = "none");
            document.getElementById(tabName).style.display = "block";
            document.querySelectorAll(".tab").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
        }
    </script>
</body>
</html>
